<body>
  <h1>Мережа ветеринарної клініки PetCare Clinic</h1>
  <h2>Запис на прийом</h2>
    <div class="container">
        <form id="appointment-form">
            <label for="first-name">Ім'я</label>
            <input type="text" id="first-name" name="first-name" placeholder="Введіть ім'я" required>

            <label for="last-name">Прізвище</label>
            <input type="text" id="last-name" name="last-name" placeholder="Введіть прізвище" required>

            <label for="address">Поштова адреса</label>
            <input type="text" id="address" name="address" placeholder="Введіть адресу">

            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" placeholder="050 123 4567" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required>

            <label for="service">Виберіть послугу</label>
            <select id="service" name="service">
                <option value="therapist">Прийом терапевта</option>
                <option value="surgery">Хірургічне втручання</option>
                <option value="vaccination">Вакцинація</option>
            </select>

            <label for="date">Дата прийому</label>
            <input type="text" id="date" name="date" placeholder="Оберіть дату" required>

            <label for="time">Час прийому</label>
            <select id="time" name="time" required>
                <option value="10:00">10:00</option>
                <option value="10:30">10:30</option>
                <option value="11:00">11:00</option>
            </select>

            <button type="submit">Відправити</button>
        </form>
    </div>
